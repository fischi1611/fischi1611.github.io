<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            /* font-family: 'Arial', sans-serif; */
            font-family: 'Source Code Pro', monospace;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            flex: 1;
            justify-content: center;
        }

        .logo {
            width: 60%;
            max-width: 600px;
            height: auto;
            opacity: 0;
            animation: fadeInLogo 1.5s ease-in-out forwards;
            margin-bottom: 40px;
        }

        .line {
            width: 80%;
            height: 2px;
            background-color: #ffffff;
            opacity: 0;
            animation: fadeInContent 1s ease-in-out 1.5s forwards;
            margin-bottom: 30px;
        }

        .launch-text {
            color: #ffffff;
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 300;
            letter-spacing: 2px;
            text-align: center;
            opacity: 0;
            animation: fadeInContent 1s ease-in-out 1.5s forwards;
        }

        .footer {
            color: #ffffff;
            font-size: 0.9rem;
            text-align: center;
            opacity: 0;
            animation: fadeInContent 1s ease-in-out 1.5s forwards;
            padding: 20px;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .footer a:hover {
            opacity: 0.7;
        }

        @keyframes fadeInLogo {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .logo {
                width: 70%;
                margin-bottom: 30px;
            }
            
            .line {
                width: 85%;
                margin-bottom: 25px;
            }
            
            .launch-text {
                font-size: clamp(1.2rem, 5vw, 2rem);
                letter-spacing: 1px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 80%;
                margin-bottom: 25px;
            }
            
            .line {
                width: 90%;
                margin-bottom: 20px;
            }
            
            .launch-text {
                font-size: clamp(1rem, 6vw, 1.5rem);
            }

            .footer {
                font-size: 0.8rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="noBgWhite.svg" alt="Logo" class="logo">
        <div class="line"></div>
        <h1 class="launch-text">Launch Early 2026</h1>
    </div>
    
    <div class="footer">
        For more infos contact <a href="mailto:info@statin.de">info@statin.de</a>
    </div>
</body>
</html>
